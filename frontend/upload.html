<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #stock-inputs {
            margin: 0 auto;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            position: relative;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            flex: 1;
            padding: 12px;
            margin-right: 5px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #ffffff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #80bdff;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #submit {
            margin-left: 10px;
            background-color: #28a745;
        }

        #submit:hover {
            background-color: #218838;
        }

        .delete-icon {
            color: #dc3545;
            font-weight: bold;
            font-size: 28px;
            margin-left: 10px;
            cursor: pointer;
            display: none;
        }

        .input-row:hover .delete-icon {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: end;
            padding: 10px;
        }

        /* Modal styles */
        #confirmation-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* Black w/ opacity */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
        }

        .modal-content table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .modal-content table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Stock Input</h2>
    <div id="stock-inputs">
        <div class="input-row">
            <input type="text" placeholder="Stock Name" required>
            <input type="number" placeholder="Quantity" required>
            <input type="date" required>
            <span class="delete-icon" onclick="removeRow(event)">×</span>
        </div>
    </div>
    
    <div class="buttons">
        <button id="add-stock">+ Add Stock</button>
        <button id="submit" onclick="showConfirmation()">Submit</button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Confirm Your Entries</h3>
            <table id="confirmation-table">
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>Quantity</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="buttons">
                <button onclick="goBack()">Back</button>
                <button id="final-submit" onclick="finalSubmit()">Submit Final</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('add-stock').addEventListener('click', function() {
            const stockInputs = document.getElementById('stock-inputs');
            const newRow = document.createElement('div');
            newRow.className = 'input-row';
            newRow.innerHTML = `
                <input type="text" placeholder="Stock Name" required>
                <input type="number" placeholder="Quantity" required>
                <input type="date" required>
                <span class="delete-icon" onclick="removeRow(event)">×</span>
            `;
            stockInputs.appendChild(newRow);
        });

        function removeRow(event) {
            const row = event.target.closest('.input-row');
            if (row) {
                row.remove();
            }
        }

        function showConfirmation() {
            const rows = document.querySelectorAll('.input-row');
            const confirmationTableBody = document.querySelector('#confirmation-table tbody');
            confirmationTableBody.innerHTML = ''; // Clear previous entries

            rows.forEach(row => {
                const stockName = row.querySelector('input[type="text"]').value;
                const quantity = row.querySelector('input[type="number"]').value;
                const date = row.querySelector('input[type="date"]').value;

                if (stockName && quantity && date) {
                    const newRow = confirmationTableBody.insertRow();
                    newRow.innerHTML = `
                        <td>${stockName}</td>
                        <td>${quantity}</td>
                        <td>${date}</td>
                    `;
                }
            });

            document.getElementById('confirmation-modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }

        function goBack() {
            closeModal();
        }

        function finalSubmit() {
            // Logic for final submission can go here
            alert('Final submission successful!');
            closeModal();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('confirmation-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

</body>
</html>
