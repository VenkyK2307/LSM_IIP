<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Light Mode Styling */
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            background-color: white;
            border-radius: 20px;
            padding: 20px;
        }

        h2 {
            color: #212529;
        }

        /* Instruction section */
        .instruction {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .form-control {
            background-color: #ffffff;
            color: black;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            border-color: #155bd5;
            box-shadow: 0 0 0 0.2rem rgba(21, 91, 213, 0.5);
        }

        .stock-entry {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 0;
            right: -30px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            display: none;
            border-radius: 100%;
        }

        .stock-entry:hover .remove-btn {
            display: block;
        }

        .btn-custom {
            padding: 10px 20px;
            border-radius: 8px;
            background-color: #155bd5;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #104a92;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            color: #212529;
        }

        .popup-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .popup-content table,
        th,
        td {
            border: 1px solid #ced4da;
        }

        th,
        td {
            padding: 8px;
            color: #212529;
        }

        th {
            background-color: #f1f1f1;
        }

        .popup button {
            margin-top: 10px;
        }

        .btn-popup {
            padding: 8px 20px;
            background-color: #155bd5;
            color: white;
            border: none;
            border-radius: 5px;
            width: 45%;
        }

        .btn-popup:hover {
            background-color: #104a92;
        }

        .btn-cancel {
            background-color: #d9534f;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .popup-content {
                width: 90%;
            }

            .btn-custom,
            .btn-popup {
                width: 100%;
            }

            .stock-entry {
                flex-direction: column;
            }

            /* Adjust buttons in mobile mode */
            .btn-container {
                display: flex;
                gap: 5px;
                flex-direction: column;
            }

            .btn-container .btn-custom {
                margin-bottom: 10px;
            }
        }

        /* Custom Datalist and Suggestions */
        datalist {
            background-color: white !important;
            border: 1px solid #ced4da;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestions {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        datalist {
            background-color: white;
            color: black;
        }
        /* Style the input field */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Style the input field when focused */
        input[type="text"]:focus {
            border-color: #155bd5; /* Border color on focus */
            outline: none;
        }

        /* Style the datalist dropdown */
        datalist {
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-top: none;
            background-color: #ffffff;
            position: absolute;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style each suggestion in the datalist */
        datalist option {
            padding: 10px;
            background-color: #ffffff;
            border-bottom: 1px solid #f1f1f1;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        /* Highlight a suggestion on hover */
        datalist option:hover {
            background-color: #f1f1f1;
        }

        /* Style for no results found */
        .datalist-no-results {
            padding: 10px;
            color: #999;
            font-style: italic;
            background-color: #fff;
            text-align: center;
        }

    </style>
</head>

<body>
<div class="container">
    <h2>Add Portfolio</h2>
    <form id="stock-form">
        <div id="stocks-container">
            <div class="stock-entry">

                <input type="number" class="form-control quantity" placeholder="Quantity" required>

                <button class="remove-btn">X</button>

        <div class="btn-container">

            <button type="button" class="btn-custom" id="submit-btn">Submit</button>

    <!-- Popup for Submitted Stocks -->
    <div class="popup" id="stocks-popup">
        <div class="popup-content">
            <h4>Your Portfolio</h4>
            <table>
                <thead>
                <tr>
                    <th>Stock Name</th>
                    <th>Quantity</th>
                    <th>Avg Purchase Cost</th>
                </tr>
                </thead>
                <tbody id="stock-table-body"></tbody>
            </table>
            <div>
                <button class="btn-popup btn-cancel" onclick="closePopup()">Close</button>
                <button class="btn-popup" onclick="savePortfolio()">Save Portfolio</button>
            </div>
        </div>
    </div>

</div>

<script>
    // Add stock entry functionality
    document.getElementById('add-stock-btn').addEventListener('click', function() {
        const stockEntry = document.createElement('div');
        stockEntry.classList.add('stock-entry');
        stockEntry.innerHTML = `
                <input type="text" class="form-control stock-name" placeholder="Stock Name" list="stock-list" required>
                <input type="number" class="form-control quantity" placeholder="Quantity" required>
                <input type="number" class="form-control avg-cost" placeholder="Avg Purchase Cost" required>
                <button class="remove-btn">X</button>
            `;
        document.getElementById('stocks-container').appendChild(stockEntry);

        // Add remove button functionality
        stockEntry.querySelector('.remove-btn').addEventListener('click', function() {
            stockEntry.remove();
        });
    });

    // Submit portfolio and show popup
    document.getElementById('submit-btn').addEventListener('click', function() {
        const stocks = [];
        const stockEntries = document.querySelectorAll('.stock-entry');
        stockEntries.forEach(function(entry) {
            const stockName = entry.querySelector('.stock-name').value;
            const quantity = entry.querySelector('.quantity').value;
            const avgCost = entry.querySelector('.avg-cost').value;
            stocks.push({ stockName, quantity, avgCost });
        });

        // Populate the popup table
        const tableBody = document.getElementById('stock-table-body');
        tableBody.innerHTML = '';
        stocks.forEach(function(stock) {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${stock.stockName}</td>
                    <td>${stock.quantity}</td>
                    <td>${stock.avgCost}</td>
                `;
            tableBody.appendChild(row);
        });

        // Show the popup
        document.getElementById('stocks-popup').style.display = 'flex';
    });

    // Close popup
    function closePopup() {
        document.getElementById('stocks-popup').style.display = 'none';
    }

    // Save portfolio (placeholder)
    function savePortfolio() {
        alert("Portfolio saved!");
        closePopup();
    }
</script>
