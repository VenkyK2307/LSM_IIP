<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
        }

        .card {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-front {
            background-color: #3498db;
            color: #fff;
        }

        .card-back {
            background-color: #ecf0f1;
            transform: rotateY(180deg);
        }

        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #restart:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Memory Card Game</h1>
        <div class="grid"></div>
        <button id="restart">Restart Game</button>
    </div>

    <script>
        $(document).ready(function () {
            const icons = ["A", "B", "C", "D", "E", "F", "G", "H"];
            let cards = [...icons, ...icons];
            let flippedCards = [];
            let matchedPairs = 0;

            function shuffle(array) {
                return array.sort(() => Math.random() - 0.5);
            }

            function createBoard() {
                $(".grid").empty();
                cards = shuffle(cards);
                cards.forEach(icon => {
                    $(".grid").append(`
                        <div class="card" data-icon="${icon}">
                            <div class="card-inner">
                                <div class="card-front">?</div>
                                <div class="card-back">${icon}</div>
                            </div>
                        </div>
                    `);
                });
            }

            function resetGame() {
                matchedPairs = 0;
                flippedCards = [];
                createBoard();
            }

            $(document).on("click", ".card:not(.flipped)", function () {
                if (flippedCards.length < 2) {
                    $(this).addClass("flipped");
                    flippedCards.push($(this));

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 500);
                    }
                }
            });

            function checkMatch() {
                const first = flippedCards[0];
                const second = flippedCards[1];

                if (first.attr("data-icon") === second.attr("data-icon")) {
                    matchedPairs++;
                    flippedCards = [];
                    if (matchedPairs === icons.length) {
                        setTimeout(() => alert("Congratulations! You won!"), 300);
                    }
                } else {
                    setTimeout(() => {
                        first.removeClass("flipped");
                        second.removeClass("flipped");
                        flippedCards = [];
                    }, 500);
                }
            }

            $("#restart").click(resetGame);
            resetGame();
        });
    </script>

</body>
</html>
